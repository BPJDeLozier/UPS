name: .NET Package Artifact

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100 # SDK Version to use.
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'
    - name: Restore packages
      run: nuget restore src\UPS.sln
    - name: Run Unit Tests
      run: dotnet test UPS.Test\UPS.Test.csproj
    - name: .NET Build
      run: dotnet build src\UPS.sln --configuration Release
    - name: Create the package
      run: dotnet publish --configuration Release src\UPS.sln
   
    - uses: actions/upload-artifact@v1
      with:
        name: NuGet-Pckg-Artifact
        path: src\UPS\bin\Release\*.nupkg
